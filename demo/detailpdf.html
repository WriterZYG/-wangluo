    <script>
    $.afui.useOSThemes=false;
    $.afui.loadDefaultHash=true;
    $.afui.autoLaunch=false;

    //check search
    var search=document.location.search.toLowerCase().replace("?","");
    if(search.length>0)
    {

       $.afui.useOSThemes=true;
        if(search=="win8")
            $.os.ie=true;
        else if(search=="firefox")
            $.os.fennec="true"
        $.afui.ready(function(){
            $(document.body).get(0).className=(search);
        });
    }

    $(document).ready(function(){
		loadurl();
        $.afui.launch();
		
    });

    //if($.os.ios)
        $.afui.animateHeader(true);

    </script>
   <Script language="javascript">
	function loadurl() {
  
 	 var url = location.search; //获取url中"?"符后的字串
   	if (url.indexOf("?") != -1) {
      var str = url.substr(1);
      strs = str.split("&");
/*      for(var i = 0; i < strs.length; i ++) {
         theRequest[strs[i].split("=")[0]]=(strs[i].split("=")[1]);
      }*/
	  $('#mydetail').append('<embed type="application/pdf" width="100%" height="100%" src="'+strs[0].split("=")[1]+'"></embed>');
   	  //uexDocumentReader.openDocumentReader("'"+strs[0].split("=")[1]+"'");
   }
}
</Script>
